@import java.util
@(planos: util.List[Plano])

@estilos = {
<style>
        .contact .info-box {
            padding: 28px 30px;
        }

        .contact .info-box i {
            font-size: 38px;
            line-height: 0;
            color: #4154f1;
        }

        .contact .info-box h3 {
            font-size: 20px;
            color: #012970;
            font-weight: 700;
            margin: 20px 0 10px 0;
        }

        .contact .info-box p {
            padding: 0;
            line-height: 24px;
            font-size: 14px;
            margin-bottom: 0;
        }
</style>

}
@scripts = {
    <script src="@routes.Assets.versioned("js/plano/listagem.js")" type="text/javascript"></script>
    <script>
            $(document).ready(function() {});
    </script>
}

@views.html.template.main("Deashboard", scripts, estilos, "") {
<div class="pagetitle">
    <h1>Listagem de Planos</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">In√≠cio</a></li>
        </ol>
    </nav>
</div>

<section class="section contact">
    <div class="row">
        @for((plano, index) <- planos.zipWithIndex) {
            @views.html.plano.renderer.itemPlano(plano)
        }
    </div>
</section>
}
